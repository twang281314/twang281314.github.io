<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="http://eop.quanshangtech.com:888/favicon.ico" rel="icon" type="image/x-icon" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-layout row>
                <v-flex xs12 sm6 offset-sm3>
                    <v-card>
                        <v-toolbar color="cyan" dark>
                            <v-toolbar-side-icon></v-toolbar-side-icon>
                            <v-toolbar-title>EOP支付宝账单同步结果</v-toolbar-title>
                            <v-spacer></v-spacer>
                        </v-toolbar>
                        <v-list two-line>
                            <template v-for="(item, index) in items">
                                <v-subheader v-if="item.header" :key="item.header">
                                    {{ item.header }}
                                </v-subheader>

                                <v-divider v-else-if="item.divider" :key="index" :inset="item.inset"></v-divider>

                                <v-list-tile v-else :key="item.title" avatar @click="">
                                    <v-list-tile-content>
                                        <v-list-tile-title v-html="item.title"></v-list-tile-title>
                                        <v-list-tile-sub-title v-html="item.subtitle"></v-list-tile-sub-title>
                                    </v-list-tile-content>
                                </v-list-tile>
                            </template>
                        </v-list>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    items: [{
                            header: 'Today'
                        },
                        {
                            avatar: 'https://cdn.vuetifyjs.com/images/lists/1.jpg',
                            title: '衣品天成男装旗舰店',
                            subtitle: "<span class='text--primary'>成功</span> &mdash; 成功获取521条记录"
                        },
                        {
                            divider: true,
                            inset: true
                        },
                        {
                            avatar: 'https://cdn.vuetifyjs.com/images/lists/2.jpg',
                            title: '衣品天成女装旗舰店',
                            subtitle: "<span class='text--primary'>失败</span> &mdash; 成功获取521条记录"
                        },
                        {
                            divider: true,
                            inset: true
                        },
                        {
                            avatar: 'https://cdn.vuetifyjs.com/images/lists/3.jpg',
                            title: '米莱达旗舰店',
                            subtitle: "<span class='text--primary'>成功</span> &mdash; 成功获取521条记录"
                        }
                    ]
                }
            }
        })
    </script>
</body>

</html>
